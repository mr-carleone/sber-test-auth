<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Авторизация через СберБизнес</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px #0001;
            padding: 32px;
            text-align: center;
        }

        h1 {
            color: #21a038;
        }

        button {
            background: #21a038;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 16px 32px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #18832b;
        }

        .btn-sber {
            display: inline-block;
            background: #21a038;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 16px 32px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .btn-sber:hover {
            background: #18832b;
        }

        .desc {
            color: #555;
            margin-bottom: 32px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Вход через СберБизнес</h1>
        <div class="desc">
            Для работы с сервисом авторизуйтесь через СберБизнес.<br>
            После авторизации вы получите код, который сможете обменять на токены.
        </div>
        <a href="/api/v1/authorize" target="_blank" style="text-decoration:none;">
            <button>
                Войти через СберБизнес
            </button>
        </a>
    </div>
</body>

</html>
